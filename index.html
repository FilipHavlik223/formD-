<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrace</title>
</head>
<body>
<form action="index.html" method="post" style="text-align: center">
    <label for="fullname" style="margin-right: 200px">Celé jméno</label>
    <br>
    <input type="text" name="Celé jméno" id="fullname" required maxlength="50"
           style="width: 250px;padding: 10px;border: 1px solid darkgray;border-radius: 4px;font-size: 12px">
    <br><br>
    <label for="mail" style="margin-right: 230px">Email</label>
    <br>
    <input type="email" name="email" id="mail" required
           style="width: 250px;padding: 10px;border: 1px solid darkgray;border-radius: 4px;font-size: 12px">
    <br><br>
    <label for="favorite day">Oblíbený den</label>
    <select name="Oblíbeny den" id="favorite day" required>
        <optgroup label="všední dny">
            <option>Pondělí</option>
            <option>Úterý</option>
            <option>Středa</option>
            <option>Čtvrtek</option>
            <option>Pátek</option>
        </optgroup>
        <optgroup label="Víkend">
            <option>Sobota</option>
            <option>Neděle</option>
        </optgroup>
    </select>
    <br><br>
    <label for="password" style="margin-right: 230px">Heslo</label>
    <br>
    <input type="password" name="password" id="password" required minlength="8"
           style="width: 250px;padding: 10px;border: 1px solid darkgray;border-radius: 4px;font-size: 12px">
    <br><br>
    <label for="password2" style="margin-right: 185px">Heslo znovu</label>
    <br>
    <input type="password" name="password2" id="password2" required minlength="8"
           style="width: 250px;padding: 10px;border: 1px solid darkgray;border-radius: 4px;font-size: 12px">
    <br><br>
    <label for="fav-barva">Oblíbená barva</label>
    <input type="color" name="barva" id="fav-barva" min="0">
    <br><br>
    <label for="vek">Váš věk?</label>
    <input type="number" name="věk" id="vek" required>
    <br><br>
    <label for="chackbox">Souhlasím s Podmínkami</label>
    <input type="checkbox" id="chackbox" required>
    <br><br>
    <input type="submit" value="Sign Up"
           style="background-color: royalblue;color: white; width: 250px;padding: 10px; border: 1px solid royalblue;border-radius: 4px; font-size: 15px; cursor: pointer">
    <br>
    <span>Máte účet?    <a href="#">login</a></span>
</form>


</body>
</html>
